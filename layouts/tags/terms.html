{{ partial "header" .}}

  {{ .Content }}
  <ul id="all-tags">
    {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
        {{ with $.Site.GetPage (printf "/tags/%s" $name) }}
            <li><a href="{{ .Permalink }}">{{ $name | humanize }}</a></li>
        {{ end }}
    {{ end }}
</ul>

{{ partial "footer" .}}
