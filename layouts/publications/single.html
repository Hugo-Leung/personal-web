{{ partial "header" .}}

<h1>{{ .Title }}</h1>
{{ if .Params.projectUrl }}
  <div class="portfolio-tags">
    {{ partial "svg" (dict "iconName" "hyperlink" "size" "18px")}}
    <a target="_blank" href="{{.Params.projectUrl}}">{{.Params.projectUrl}}</a>
  </div>
{{ end }}
<p>{{ .Params.citation }}</p>
{{ .Content }}

{{ partial "footer" .}}
